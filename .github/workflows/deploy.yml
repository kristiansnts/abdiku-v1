name: Auto Deploy to aaPanel

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to aaPanel
        run: |
          curl --location --fail --silent --show-error \
            -X POST "${{ secrets.AAPANEL_URL }}/hook?access_key=${{ secrets.AAPANEL_WEBHOOK_KEY }}"
